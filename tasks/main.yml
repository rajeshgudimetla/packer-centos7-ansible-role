---
# tasks file for .

#looks like we need some packages for vagrant?
- name: Install packages
  become: true
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - cifs-utils
    - libselinux-python
    - kernel-headers
    - kernel-devel
    - gcc
    - cpp

- name: configure Vagrant .ssh directory
  become: true
  file:
    path: /home/vagrant/.ssh
    state: directory
    owner: vagrant
    group: vagrant
    mode: 0700

- name: Ensure Vagrant's public key is correct
  become: true
  get_url:
    url: https://github.com/mitchellh/vagrant/raw/master/keys/vagrant.pub
    dest: /home/vagrant/.ssh/authorized_keys
    owner: vagrant
    group: vagrant
    mode: 0600

- name: Check if VIrutalBox is running the guest VM.
  stat: path=/home/vagrant/.vbox_version
  register: virtualbox_check

- include: virtualbox.yml
  when: virtualbox_check.stat.exists

# Vmware tools installation
- name: Check if VMware is running the guest VM
  shell: "cat /proc/scsi/scsi | grep VMware"
  changed_when: false
  failed_when: false
  register: vmware_check

- include: vmware.yml
  when: vmware_check.rc == 0

  #clean up
- name: Remove unneeded packages.
  become: true
  package:
    name: "{{ item }}"
    state: absent
  with_items:
    - kernel-devel
    - kernel-headers
    - cpp
    - gcc

- name: Clean up yum
  become: true
  command: yum clean all

- name: Remove RedHat persistence
  become: true
  shell: rm -rf /etc/udev/rules.d/70-persistent-net.rules

- name: Remove interface persistence
  become: true
  lineinfile:
    dest: /etc/sysconfig/network-scripts/ifcfg-eth0
    regexp: "{{item}}"
    state: absent
  with_items:
    - '^HWADDR'
    - '^UUID'